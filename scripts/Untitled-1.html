<!DOCTYPE html>
<html>
<head>
    <title>Knight's Tour</title>
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }

        .square {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Knight's Tour</h1>
    <div class="chessboard" id="chessboard"></div>

    <script>
        let board = document.getElementById('chessboard');
        let moves = [
            [-2, -1], [-2, 1], [-1, -2], [-1, 2],
            [1, -2], [1, 2], [2, -1], [2, 1]
        ];

        for (let i = 0; i < 8; i++) {
            let row = document.createElement('div');
            for (let j = 0; j < 8; j++) {
                let square = document.createElement('div');
                square.className = 'square';
                square.id = 'square_' + i + '_' + j;
                row.appendChild(square);
            }
            board.appendChild(row);
        }

        function moveKnight(x, y) {
            let squareId = 'square_' + x + '_' + y;
            let square = document.getElementById(squareId);
            square.innerText = 'â™ž';
        }

        function clearBoard() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    let squareId = 'square_' + i + '_' + j;
                    let square = document.getElementById(squareId);
                    square.innerText = '';
                }
            }
        }

        function solveKnightTour() {
            let visited = Array.from({ length: 8 }, () => Array(8).fill(false));
            let x = 0, y = 0, moveCount = 0;

            function isSafe(x, y) {
                return x >= 0 && x < 8 && y >= 0 && y < 8 && !visited[x][y];
            }

            function solveRecursive(x, y, moveCount) {
                if (moveCount === 64) {
                    return true;
                }

                visited[x][y] = true;
                moveKnight(x, y);

                for (let i = 0; i < 8; i++) {
                    let nextX = x + moves[i][0];
                    let nextY = y + moves[i][1];
                    if (isSafe(nextX, nextY)) {
                        if (solveRecursive(nextX, nextY, moveCount + 1)) {
                            return true;
                        }
                    }
                }

                visited[x][y] = false;
                moveKnight(x, y);
                return false;
            }

            solveRecursive(x, y, moveCount);
        }

        solveKnightTour();
    </script>
</body>
</html>
